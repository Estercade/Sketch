<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/stylesheet.css">
        <script src="./js/javascript.js" defer></script>
        <title>Sketch!</title>
    </head>

    <body>
        <div class="header">
            <h1>Sketch</h1>
        </div>
        <div class="content">
            <div class="sidebar">
                <button id="hoverToggle">Toggle hover/click</button>
                <button id="rainbow">Rainbow</button>
                <div class="slideContainer">
                    <input type="range" min="1" max="100" value="16" class="slider" id="gridSlider">
                </div>
                <button id="sizeBtn">Resize and reset</button>
                <button id="gridLinesToggle">Toggle grid lines</button>
                <button id="Clear">Clear</button>
            </div>
            <div id="gridContainer">
            </div>
        </div>
    </body>
</html>
